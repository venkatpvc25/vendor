server:
  port: 8080

spring:
  application:
    name: vendor-platform
  profiles:
    default: local

  datasource:
    url: jdbc:postgresql://postgres:5432/postgres
    username: postgres
    password: postgres

  jpa:
    hibernate:
      ddl-auto: create   # ðŸ”¥ AUTO CREATE TABLES
    show-sql: true
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.PostgreSQLDialect

  flyway:
    enabled: false       # ðŸ”¥ DISABLE FLYWAY FOR NOW

security:
  jwt:
    secret: THIS_IS_A_SUPER_SECURE_JWT_SECRET_KEY_32_CHARS_MINIMUM
    expiry: 3600000

management:
  endpoints:
    web:
      exposure:
        include: health
  endpoint:
    health:
      show-details: always

